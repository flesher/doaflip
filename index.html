<!DOCTYPE html>
<html>
	<head>
		<title>Matt Flesher | Portfolio</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<div class="contain">
			<h1>Underflip</h1>
			<div id="demo"></div>
			<div id="buttons">
				<button id="ex1">example 1</button>
				<button id="ex2">example 2</button>
				<button id="ex2">example 3</button>
				<button id="ex2">example 4</button>
				<button id="ex2">example 5</button>
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="flippable.js"></script>

		<script>
			$('#ex1').click( function() {
				
				$('#demo').underflip({
					rotation: 180,
					trigger: 'go'
				}).trigger('go');

			});

			$('#ex2').click( function() {
				
				$('#demo').underflip({
					rotation: 90,
					origin: [50, 0],
					trigger: 'go'
				}).init();

				$('#demo').underflip.flip();

			});
			









		</script>
	</body>
</html>
